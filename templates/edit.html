{%extends "layout.html"%}
{% block body%}
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">

    <h1 class="logo mr-auto"><a href="index.html">Technical Blogs</a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

    <nav class="nav-menu d-none d-lg-block">
      <ul>
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>

        <li><a href="/contact">Contact</a></li>
       

      </ul>
    </nav><!-- .nav-menu -->



  </div>
</header><!-- End Header -->
<section style="padding-top: 100px;">
  
  <div class="col-md-10 mt-5 mx-auto">
      <div class="container mx-auto">
        <img src="/static/images/{{srno}}.jpg" width="500" class="img-fluid" alt="">
    <form action="/edit/{{srno}}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input class="form-control" name="srno"  data-rule="required" value="{{srno}}"
          data-msg="Please write something for us" placeholder="srno"></input>
        <div class="validate"></div>
      </div>
        <div class="form-group">
          <textarea  class="form-control" name="title" rows="5" data-rule="required"
            data-msg="Please write something for us" >{{title}}</textarea>
          <div class="validate"></div>
        </div>
        
      
      <div class="form-group">
        <textarea  type="text" class="form-control" name="slug" id="subject"  data-rule="minlen:4"
          data-msg="Please enter at least 8 chars of subject" >{{slug}}</textarea>
        <div class="validate"></div>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="content" rows="5" colums="200" data-rule="required"
          data-msg="Please write something for us" >{{content}}</textarea>
        <div class="validate"></div>
      </div>
      <div class="form-group">
        <div class="col-md-6 mx-auto">
            <h2>Upload A File</h2>
            <input name="file" type="file" class="mx-auto btn btn-block" style="background-color: #5f86cf;" id="sendMessageButton">
        </div>

      <button onclick="myfunc2()" class="btn btn-submit btn-block" style="background-color: #5f86cf;" type="submit">Post edited post</button>
    </form>
</div>
  </div>
</section>
<hr>
{%endblock%}
